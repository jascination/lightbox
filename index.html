<head>


<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"/>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<style>
.lightBox{
	width: 100%;
	height: 800px;
	background-color: rgba(0, 0, 0, .1);
	position: fixed;
	top: 0;
	left:0;
}

.modal > div:not(.lightBox), .modal > img{
	position: fixed;
	top: 10%;
	left: 40%;
	z-index: 1050;
	max-width: 80%;

}

.hidden{
	display:none;
}

.modal {
	position:absolute;
}

#testDiv{
	width:50%;
	background:white;
}

.modal img{width:100%;}

</style>
</head>
<body>

<div class="span4">
	<button class="btn btn-primary" id="THIS">Launch an Image</button>
	<div class="hidden modal" id="THIS-modal">
		<img src="img/1.jpg" alt="image" />
	</div>
	<button class="btn btn-secondary" id="THIS2">Launch a Modal</button>
	<div class="hidden modal" id="THIS2-modal">
		<div id="testDiv">
			<h1>Hello! This is a lightbox!</h1>
			<p>If you're reading this, it means that I am dead, and my computer killed me. If you're accessing this from my computer, walk away slowly. It knows how to do...<em>things</em>. Deadly things. You have been warned.</p> 
			<img src="img/1.jpg" alt="image" />
		</div>
	</div>
</div>

<script src="lightbox.js"></script>
</body>
